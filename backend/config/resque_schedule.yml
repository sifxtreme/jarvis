transactions_syncer:
  cron: "0 */3 * * *"
  class: "SyncTransactionsForBanks"
  queue: high
  args:
  description: "Sync Transactions from Plaid"

testing_resque:
  cron: "*/5 * * * *"
  class: "TestJobX"
  queue: test
  args:
  description: "This job queues testing jobs"

calendar_busy_sync:
  cron: "*/10 * * * *"
  class: "SyncCalendarBusyBlocks"
  queue: calendar
  args:
  description: "Sync busy blocks from connected calendars"

calendar_events_sync:
  cron: "*/10 * * * *"
  class: "SyncCalendarEvents"
  queue: calendar
  args:
  description: "Sync full calendar events from connected calendars"

slack_daily_digest:
  cron: "0 7 * * *"
  timezone: "America/Los_Angeles"
  class: "SlackDailyDigest"
  queue: default
  args:
  description: "Post daily digest to Slack"

slack_weekly_report:
  cron: "0 19 * * 0"
  timezone: "America/Los_Angeles"
  class: "SlackWeeklyReport"
  queue: default
  args:
  description: "Post weekly calendar preview to Slack"
