default: &default

  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: jarvis
  pool: 5
  username: root
  password: root
  host: jarvis
  port: 3307
  timeout: 5000

development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: jarvis_test

production:
  <<: *default
  database: jarvis
